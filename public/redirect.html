<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta charset="UTF-8">
</head>
<body>
  <p>Opening Expo Go...</p>

  <script>
    // Get the URL parameter
    const params = new URLSearchParams(window.location.search);
    const deepLink = decodeURIComponent(params.get('url'));

    console.log('Redirect page loaded');
    console.log('Deep link:', deepLink);

    if (deepLink) {
      // Redirect to the deep link
      // This will cause Safari to detect the exp:// protocol and launch Expo Go
      window.location.href = deepLink;
    } else {
      document.body.innerHTML = '<p>Error: No URL provided</p>';
    }
  </script>
</body>
</html>
