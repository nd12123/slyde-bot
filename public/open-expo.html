<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slyde - Opening App...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 32px 24px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .loading {
            width: 48px;
            height: 48px;
            margin: 0 auto 24px;
            border: 4px solid #f0f0f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .code-section {
            display: none;
            margin-bottom: 24px;
        }

        .code-section.show {
            display: block;
        }

        .code-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .code-display {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px;
            font-size: 32px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: #667eea;
            letter-spacing: 4px;
            margin-bottom: 16px;
            user-select: all;
        }

        .copy-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            width: 100%;
            margin-bottom: 12px;
        }

        .copy-button:active {
            transform: scale(0.98);
        }

        .copy-button.copied {
            background: #10b981;
        }

        .open-app-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
            width: 100%;
        }

        .open-app-button:active {
            transform: scale(0.98);
        }

        .error {
            display: none;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 16px;
            color: #c33;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .error.show {
            display: block;
        }

        .error-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .retry-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading"></div>
        <div class="title">Slyde</div>
        <div class="subtitle">Preparing your login...</div>

        <div class="error" id="error">
            <div class="error-title" id="errorTitle">Error</div>
            <div id="errorMessage"></div>
            <button class="retry-button" onclick="location.reload()">Retry</button>
        </div>

        <div class="code-section" id="codeSection">
            <div class="code-label">Your Login Code</div>
            <div class="code-display" id="codeDisplay">--</div>
            <button class="copy-button" id="copyButton" onclick="copyCode()">Copy Code</button>
            <button class="open-app-button" onclick="openApp()">Open Slyde App</button>
        </div>
    </div>

    <script>
        // Determine backend URL from current host
        const BACKEND_URL = window.location.origin;

        // Get query params
        const urlParams = new URLSearchParams(window.location.search);
        const claimCodeHash = urlParams.get('cc');

        let currentClaimCode = null;

        async function initialize() {
            console.log('üîê [Trampoline] Initializing with hash:', claimCodeHash?.substring(0, 8) + '...');

            if (!claimCodeHash) {
                showError('Missing login code parameter', 'Invalid URL - no claim code provided');
                return;
            }

            try {
                // Call /handshake/pin to verify the code and get plaintext
                console.log('üìç [Trampoline] Calling /handshake/pin...');
                const response = await fetch(`${BACKEND_URL}/handshake/pin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ claimCodeHash }),
                });

                const data = await response.json();
                console.log('üì¶ [Trampoline] /handshake/pin response:', data);

                if (!data.ok) {
                    showError('Code verification failed', data.error || 'Could not verify your login code');
                    return;
                }

                // Store the plaintext code
                currentClaimCode = data.claimCode;
                console.log('‚úÖ [Trampoline] Code verified:', currentClaimCode.substring(0, 4) + '...');

                // Show the code display
                document.getElementById('codeDisplay').textContent = currentClaimCode;
                document.getElementById('codeSection').classList.add('show');

                // Automatically copy to clipboard
                await copyCodeToClipboard();

            } catch (err) {
                console.error('‚ùå [Trampoline] Error:', err);
                showError('Connection error', err.message || 'Failed to verify your code');
            }
        }

        async function copyCode() {
            if (!currentClaimCode) return;
            await copyCodeToClipboard();
        }

        async function copyCodeToClipboard() {
            try {
                await navigator.clipboard.writeText(currentClaimCode);
                console.log('‚úÖ [Trampoline] Code copied to clipboard');

                // Show visual feedback
                const btn = document.getElementById('copyButton');
                btn.classList.add('copied');
                btn.textContent = '‚úì Code Copied';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.textContent = 'Copy Code';
                }, 2000);
            } catch (err) {
                console.error('‚ùå [Trampoline] Failed to copy:', err);
                alert(`Your code: ${currentClaimCode}\n\nPlease copy it manually.`);
            }
        }

        function openApp() {
            console.log('üöÄ [Trampoline] Opening Slyde app...');
            // Deep link to the Slyde Expo app
            // This will open the app or prompt to install it
            window.location.href = 'https://exp.host/@slyde/slyde';
        }

        function showError(title, message) {
            console.error(`‚ùå [Trampoline] Error: ${title} - ${message}`);
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.subtitle').style.display = 'none';
            const errorDiv = document.getElementById('error');
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorMessage').textContent = message;
            errorDiv.classList.add('show');
        }

        // Initialize on page load
        window.addEventListener('load', initialize);
    </script>
</body>
</html>
